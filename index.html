<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        article {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
        }
        article img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        h2 {
            color: #333;
        }
        h2 a {
            color: #333;
            text-decoration: none;
        }
        h2 a:hover {
            color: #666;
        }
        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .view-count {
            color: #888;
        }
        .read-more {
            display: inline-block;
            margin-top: 0.5rem;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #333;
            text-decoration: none;
        }
        .like-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .like-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #fff;
            border: 2px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .like-button:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
        }
        .like-button.liked {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
        }
        .like-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1><a href="/">Welcome to My Blog</a></h1>
    </header>
    
    <div class="container">
        <div id="blog-posts">
            <div class="loading">Loading posts...</div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, runTransaction } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
          apiKey: "AIzaSyC31uvs3fMjDEPLL6xyiyVnJHuU9ZPHYuU",
          authDomain: "blog-sampl3.firebaseapp.com",
          databaseURL: "https://blog-sampl3-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "blog-sampl3",
          storageBucket: "blog-sampl3.firebasestorage.app",
          messagingSenderId: "80128412606",
          appId: "1:80128412606:web:6b23f78724ffabc0c507ef",
          measurementId: "G-5Y13R7W5DH"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // --- DATABASE FUNCTIONS ---
        window.incrementViewCount = async (slug) => {
            const viewRef = ref(database, 'views/' + slug);
            await runTransaction(viewRef, (curr) => (curr || 0) + 1);
        };

        window.getStats = async (slug) => {
            const vSnap = await get(ref(database, 'views/' + slug));
            const lSnap = await get(ref(database, 'likes/' + slug));
            return { views: vSnap.val() || 0, likes: lSnap.val() || 0 };
        };

        window.handleLikeClick = async (slug, btn) => {
            btn.disabled = true;
            const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '{}');
            const hasLiked = likedPosts[slug] || false;
            const likeRef = ref(database, 'likes/' + slug);

            try {
                await runTransaction(likeRef, (curr) => {
                    if (hasLiked) return Math.max((curr || 0) - 1, 0);
                    return (curr || 0) + 1;
                });

                likedPosts[slug] = !hasLiked;
                localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
                
                // Update UI
                const countSpan = btn.querySelector('.like-count');
                const iconSpan = btn.querySelector('.like-icon');
                const currentCount = parseInt(countSpan.textContent);
                
                countSpan.textContent = hasLiked ? currentCount - 1 : currentCount + 1;
                iconSpan.textContent = !hasLiked ? '‚ù§Ô∏è' : 'ü§ç';
                btn.classList.toggle('liked');
            } catch (e) {
                console.error("Like failed", e);
            } finally {
                btn.disabled = false;
            }
        };

        // --- CONTENT PARSING ---
        function parseFrontMatter(content) {
            const match = content.match(/^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/);
            if (!match) return null;
            const data = {};
            match[1].split('\n').forEach(line => {
                const parts = line.split(':');
                if (parts.length > 1) data[parts[0].trim()] = parts[1].trim().replace(/^["']|["']$/g, '');
            });
            return { data, content: match[2].trim() };
        }

        function markdownToHtml(md) {
            return md.replace(/^### (.*$)/gim, '<h3>$1</h3>')
                     .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                     .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                     .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                     .split('\n\n').map(p => p ? `<p>${p}</p>` : '').join('');
        }

        // --- RENDERING ---
        async function displaySinglePost(slug) {
            const res = await fetch(`https://api.github.com/repos/losamor/blogsample/contents/posts`);
            const files = await res.json();
            const file = files.find(f => f.name.replace('.md', '') === slug);
            
            const cRes = await fetch(file.download_url);
            const parsed = parseFrontMatter(await cRes.text());
            
            await window.incrementViewCount(slug);
            const stats = await window.getStats(slug);
            const userLiked = JSON.parse(localStorage.getItem('likedPosts') || '{}')[slug];

            document.getElementById('blog-posts').innerHTML = `
                <a href="/" class="back-link">‚Üê Back</a>
                <article>
                    ${parsed.data.image ? `<img src="${parsed.data.image}">` : ''}
                    <h2>${parsed.data.title}</h2>
                    <div class="post-meta">
                        <small>${parsed.data.date}</small>
                        <span class="view-count">üëÅ ${stats.views}</span>
                    </div>
                    ${markdownToHtml(parsed.content)}
                    <div class="like-section">
                        <button class="like-button ${userLiked ? 'liked' : ''}" onclick="handleLikeClick('${slug}', this)">
                            <span class="like-icon">${userLiked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                            <span class="like-count">${stats.likes}</span>
                        </button>
                    </div>
                </article>`;
        }

        async function loadBlogPosts() {
            const res = await fetch('https://api.github.com/repos/losamor/blogsample/contents/posts');
            const files = await res.json();
            const container = document.getElementById('blog-posts');
            container.innerHTML = '';

            for (const file of files.filter(f => f.name.endsWith('.md'))) {
                const slug = file.name.replace('.md', '');
                const cRes = await fetch(file.download_url);
                const parsed = parseFrontMatter(await cRes.text());
                const stats = await window.getStats(slug);

                container.innerHTML += `
                    <article>
                        <h2><a href="?post=${slug}">${parsed.data.title}</a></h2>
                        <div class="post-meta">
                            <small>${parsed.data.date}</small>
                            <span>üëÅ ${stats.views}</span>
                            <span>‚ù§Ô∏è ${stats.likes}</span>
                        </div>
                        <a href="?post=${slug}" class="read-more">Read more ‚Üí</a>
                    </article>`;
            }
        }

        // --- INIT ---
        const urlParams = new URLSearchParams(window.location.search);
        const postSlug = urlParams.get('post');
        if (postSlug) displaySinglePost(postSlug);
        else loadBlogPosts();

        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) window.netlifyIdentity.on("login", () => document.location.href = "/admin/");
            });
        }
    </script>
</body>
</html>
