<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        article {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
        }
        h2 {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    
    <div class="container">
        <!-- Blog Post 1 -->
        <article>
            <h2>Post Title One</h2>
            <p><small>Published on: January 1, 2024</small></p>
            <p>This is a summary of the first blog post. Click to read more.</p>
        </article>
        
        <!-- Blog Post 2 -->
        <article>
            <h2>Post Title Two</h2>
            <p><small>Published on: February 15, 2024</small></p>
            <p>This is a summary of the second blog post. Click to read more.</p>
        </article>
        
        <!-- More articles will go here -->
    </div>
    
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
