<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        article {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
        }
        article img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        h2 {
            color: #333;
        }
        h2 a {
            color: #333;
            text-decoration: none;
        }
        h2 a:hover {
            color: #666;
        }
        .read-more {
            display: inline-block;
            margin-top: 0.5rem;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #333;
            text-decoration: none;
        }
        .back-link:hover {
            color: #666;
        }
    </style>
    <!-- Netlify Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1><a href="/">Welcome to My Blog</a></h1>
    </header>
    
    <div class="container">
        <div id="blog-posts">
            <div class="loading">Loading posts...</div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script>
        // Function to parse markdown front matter
        function parseFrontMatter(fileContent) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = fileContent.match(frontMatterRegex);
            
            if (!match) return null;
            
            const frontMatter = {};
            const lines = match[1].split('\n');
            
            lines.forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > -1) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    // Remove quotes if present
                    value = value.replace(/^["']|["']$/g, '');
                    frontMatter[key] = value;
                }
            });
            
            return {
                data: frontMatter,
                content: match[2].trim()
            };
        }

        // Simple markdown to HTML converter
        function markdownToHtml(markdown) {
            let html = markdown
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Links
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                // Paragraphs
                .split('\n\n')
                .map(para => para.trim() ? `<p>${para.replace(/\n/g, '<br>')}</p>` : '')
                .join('');
            
            return html;
        }

        // Create slug from filename
        function getSlugFromFilename(filename) {
            return filename.replace('.md', '');
        }

        // Get post slug from URL
        function getPostSlugFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('post');
        }

        // Display single post
        async function displaySinglePost(slug) {
            try {
                const response = await fetch('https://api.github.com/repos/losamor/blogsample/contents/posts');
                
                if (!response.ok) {
                    throw new Error('Unable to fetch posts');
                }
                
                const files = await response.json();
                const postFile = files.find(file => getSlugFromFilename(file.name) === slug);
                
                if (!postFile) {
                    document.getElementById('blog-posts').innerHTML = 
                        '<p>Post not found. <a href="/">Back to home</a></p>';
                    return;
                }
                
                const contentResponse = await fetch(postFile.download_url);
                const content = await contentResponse.text();
                const parsed = parseFrontMatter(content);
                
                if (!parsed) {
                    throw new Error('Invalid post format');
                }
                
                const post = {
                    title: parsed.data.title || 'Untitled',
                    date: parsed.data.date || new Date().toISOString(),
                    image: parsed.data.image || null,
                    body: parsed.content
                };
                
                const dateObj = new Date(post.date);
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                let imageHtml = '';
                if (post.image) {
                    imageHtml = `<img src="${post.image}" alt="${post.title}">`;
                }
                
                const container = document.getElementById('blog-posts');
                container.innerHTML = `
                    <a href="/" class="back-link">← Back to all posts</a>
                    <article>
                        ${imageHtml}
                        <h2>${post.title}</h2>
                        <p><small>Published on: ${formattedDate}</small></p>
                        ${markdownToHtml(post.body)}
                    </article>
                `;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('blog-posts').innerHTML = 
                    '<p>Error loading post. <a href="/">Back to home</a></p>';
            }
        }

        // Load blog posts list
        async function loadBlogPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/losamor/blogsample/contents/posts');
                
                if (!response.ok) {
                    throw new Error('Unable to fetch posts');
                }
                
                const files = await response.json();
                const mdFiles = files.filter(file => file.name.endsWith('.md'));
                
                if (mdFiles.length === 0) {
                    document.getElementById('blog-posts').innerHTML = 
                        '<p style="text-align: center; padding: 2rem;">No posts yet. Create your first post in the <a href="/admin/">admin panel</a>!</p>';
                    return;
                }
                
                // Fetch content of each post
                const posts = await Promise.all(
                    mdFiles.map(async (file) => {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        const parsed = parseFrontMatter(content);
                        
                        if (parsed) {
                            return {
                                slug: getSlugFromFilename(file.name),
                                title: parsed.data.title || 'Untitled',
                                date: parsed.data.date || new Date().toISOString(),
                                image: parsed.data.image || null,
                                body: parsed.content
                            };
                        }
                        return null;
                    })
                );
                
                // Filter out null posts and sort by date
                const validPosts = posts.filter(p => p !== null);
                validPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Display posts
                const container = document.getElementById('blog-posts');
                container.innerHTML = '';
                
                validPosts.forEach(post => {
                    const article = document.createElement('article');
                    
                    let imageHtml = '';
                    if (post.image) {
                        imageHtml = `<img src="${post.image}" alt="${post.title}">`;
                    }
                    
                    const dateObj = new Date(post.date);
                    const formattedDate = dateObj.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    // Get preview (first 200 characters)
                    const preview = post.body.substring(0, 200) + (post.body.length > 200 ? '...' : '');
                    
                    article.innerHTML = `
                        ${imageHtml}
                        <h2><a href="?post=${post.slug}">${post.title}</a></h2>
                        <p><small>Published on: ${formattedDate}</small></p>
                        ${markdownToHtml(preview)}
                        <a href="?post=${post.slug}" class="read-more">Read more →</a>
                    `;
                    
                    container.appendChild(article);
                });
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blog-posts').innerHTML = 
                    '<p style="text-align: center; padding: 2rem;">Unable to load posts. Make sure you\'ve created the posts folder and added at least one post in the <a href="/admin/">admin panel</a>!</p>';
            }
        }

        // Check if viewing single post or list
        const postSlug = getPostSlugFromUrl();
        if (postSlug) {
            displaySinglePost(postSlug);
        } else {
            loadBlogPosts();
        }

        // Netlify Identity redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
