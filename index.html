<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        article {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
        }
        article img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        h2 {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
    <!-- Netlify Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    
    <div class="container">
        <div id="blog-posts">
            <div class="loading">Loading posts...</div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script>
        // Function to parse markdown front matter
        function parseFrontMatter(fileContent) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = fileContent.match(frontMatterRegex);
            
            if (!match) return null;
            
            const frontMatter = {};
            const lines = match[1].split('\n');
            
            lines.forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > -1) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    // Remove quotes if present
                    value = value.replace(/^["']|["']$/g, '');
                    frontMatter[key] = value;
                }
            });
            
            return {
                data: frontMatter,
                content: match[2].trim()
            };
        }

        // Simple markdown to HTML converter
        function markdownToHtml(markdown) {
            let html = markdown
                // Paragraphs
                .replace(/\n\n/g, '</p><p>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Line breaks
                .replace(/\n/g, '<br>');
            
            return '<p>' + html + '</p>';
        }

        // Load blog posts
        async function loadBlogPosts() {
            try {
                // Fetch the list of posts from GitHub via Netlify
                const response = await fetch('https://api.github.com/repos/losamor/blogsample/contents/posts');
                
                if (!response.ok) {
                    throw new Error('Unable to fetch posts');
                }
                
                const files = await response.json();
                const mdFiles = files.filter(file => file.name.endsWith('.md'));
                
                if (mdFiles.length === 0) {
                    document.getElementById('blog-posts').innerHTML = 
                        '<p style="text-align: center; padding: 2rem;">No posts yet. Create your first post in the <a href="/admin/">admin panel</a>!</p>';
                    return;
                }
                
                // Fetch content of each post
                const posts = await Promise.all(
                    mdFiles.map(async (file) => {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        const parsed = parseFrontMatter(content);
                        
                        if (parsed) {
                            return {
                                title: parsed.data.title || 'Untitled',
                                date: parsed.data.date || new Date().toISOString(),
                                image: parsed.data.image || null,
                                body: parsed.content
                            };
                        }
                        return null;
                    })
                );
                
                // Filter out null posts and sort by date
                const validPosts = posts.filter(p => p !== null);
                validPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Display posts
                const container = document.getElementById('blog-posts');
                container.innerHTML = '';
                
                validPosts.forEach(post => {
                    const article = document.createElement('article');
                    
                    let imageHtml = '';
                    if (post.image) {
                        imageHtml = `<img src="${post.image}" alt="${post.title}">`;
                    }
                    
                    const dateObj = new Date(post.date);
                    const formattedDate = dateObj.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    // Get preview (first 200 characters)
                    const preview = post.body.substring(0, 200) + (post.body.length > 200 ? '...' : '');
                    
                    article.innerHTML = `
                        ${imageHtml}
                        <h2>${post.title}</h2>
                        <p><small>Published on: ${formattedDate}</small></p>
                        ${markdownToHtml(preview)}
                    `;
                    
                    container.appendChild(article);
                });
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blog-posts').innerHTML = 
                    '<p style="text-align: center; padding: 2rem;">Unable to load posts. Make sure you\'ve created the posts folder and added at least one post in the <a href="/admin/">admin panel</a>!</p>';
            }
        }

        // Load posts when page loads
        loadBlogPosts();

        // Netlify Identity redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
